<div class="container" id="editProfileForm">
  <div class="row">
    <button id="upload-photo-button" class="button btn btn-success" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    accept="image/*" >Upload a Photo</button>
  </div>


  <div id="username-update" class="container-fluid row profileInput">
    <!-- ng-blur will fire function when focus is removed -->
    <input id="editUsername" class="form-control" type="text" ng-model="user.username" placeholder="username">
    <button id="username-submit" ng-click="updateUsername()" class="btn btn-default btn-danger">Update Username</button>
  </div>

  <hr>

  <div id="bio-text" class="container-fluid row profileInput">
    <h1></h1>
    <textarea id="editBio" type="text" class="form-control bio-text-area" ng-model="user.bio" placeholder="Bio"> </textarea>
    <button id="bio-submit" ng-click="updateBio()" class="btn btn-default btn-success">Update Bio</button>
  </div>

</div>
