<div class="row">
  <div id="signupForm" class="col-md-6">
  <strong>Create A Profile</strong>
    <div class="row signupEmail">
      <input type="text" ng-model="newUser.email" placeholder="email">
    </div>

    <div class="row passwordEmail">
      <input type="password" ng-model="newUser.password" placeholder="password">
    </div>
    <button class="btn btn-primary" ng-click="createUser()">Submit</button>
  </div>
</div>
<script type="text/javascript"></script>
